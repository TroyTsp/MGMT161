<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensei</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <button onclick="showScreen('profile')">Profile</button>
        <button onclick="showScreen('home')">Sensei</button>
        <button onclick="showScreen('setting')">Settings</button>
    </nav>

    <!-- Screens -->
    <div id="home" class="screen active">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
        <div class="box">Box 4</div>
        <div class="box">Box 5</div>
    </div>
    <div id="profile" class="screen hidden">
        <h1>Profile</h1>
    </div>
    <div id="setting" class="screen hidden">
        <h1>Setting</h1>
    </div>
    <div id="track" class="screen hidden">
        <h1>Track</h1>
    </div>
    <div id="sensei" class="screen hidden">
        <h1>Sensei</h1>
    </div>
    <div id="meal" class="screen hidden">
        <h1>Meal</h1>
    </div>
    <div id="content" class="screen hidden">
        <h1>Content</h1>
    </div>

    <!-- Bottom Navigation Bar -->
    <div class="navbar">
        <button onclick="showScreen('home')">Home</button>
        <button onclick="showScreen('track')">Track</button>
        <button onclick="showScreen('sensei')">Sensei</button>
        <button onclick="showScreen('meal')">Meal</button>
        <button onclick="showScreen('content')">Content</button>
    </div>

</body>
</html>
