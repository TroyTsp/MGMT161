<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensei</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <button onclick="showScreen('profile')">Profile</button>
        <button onclick="showScreen('home')">Sensei</button>
        <button onclick="showScreen('setting')">Settings</button>
    </nav>

    <!-- Screens -->
    <div id="home" class="screen active">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
        <div class="box">Box 4</div>
        <div class="box">Box 5</div>
    </div>

    <!-- Bottom Navigation Bar -->
    <div class="navbar">
        <button onclick="showScreen('home')">Home</button>
        <button onclick="showScreen('track')">Track</button>
        <button onclick="showScreen('sensei')">Sensei</button>
        <button onclick="showScreen('meal')">Meal</button>
        <button onclick="showScreen('content')">Content</button>
    </div>

</body>
</html>
