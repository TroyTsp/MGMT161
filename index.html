<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Mobile App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex flex-col">
    <!-- Navigation Bar -->
    <nav class="bg-blue-500 text-white p-4 flex justify-between">
        <span class="text-lg font-bold">My App</span>
        <button onclick="showScreen('home')" class="px-3">Home</button>
        <button onclick="showScreen('profile')" class="px-3">Profile</button>
    </nav>

    <!-- Screens -->
    <div id="home" class="screen p-6 flex-1 flex justify-center items-center"> 
        <h1 class="text-2xl font-semibold">HIII ELLEEE I LOVE YOUUU</h1>
    </div>
    <div id="profile" class="screen hidden p-6 flex-1 flex justify-center items-center"> 
        <h1 class="text-2xl font-semibold">Profile Page</h1>
    </div>

    <!-- Bottom Navigation Bar -->
    <div class="bg-white shadow-md fixed bottom-0 left-0 w-full flex justify-around p-4">
        <button onclick="showScreen('home')" class="text-gray-600">Home</button>
        <button onclick="showScreen('profile')" class="text-gray-600">Profile</button>
        <button onclick="showScreen('settings')" class="text-gray-600">Settings</button>
        <button onclick="showScreen('notifications')" class="text-gray-600">Notifications</button>
        <button onclick="showScreen('messages')" class="text-gray-600">Messages</button>
    </div>

    <script>
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.add('hidden');
            });
            document.getElementById(screenId).classList.remove('hidden');
        }
    </script>
</body>
</html>
